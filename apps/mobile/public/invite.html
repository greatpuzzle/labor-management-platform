<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>초대 링크 처리 중...</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2E4F4F 0%, #1a3333 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h2>초대 링크 처리 중...</h2>
    <p>잠시만 기다려주세요.</p>
  </div>

  <script>
    console.log('[Invite Page] URL:', window.location.href);

    // Get invite parameter from URL
    const params = new URLSearchParams(window.location.search);
    const invite = params.get('invite');

    console.log('[Invite Page] Invite ID:', invite);

    if (invite) {
      // Save to localStorage
      localStorage.setItem('pendingInvite', invite);
      console.log('[Invite Page] Saved to localStorage:', invite);

      // Redirect to main app after a short delay
      setTimeout(() => {
        window.location.href = '/';
      }, 500);
    } else {
      // No invite parameter, redirect immediately
      console.error('[Invite Page] No invite parameter found');
      window.location.href = '/';
    }
  </script>
</body>
</html>
