name: Deploy Admin to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'apps/admin/**'
      - 'packages/shared/**'
      - '.github/workflows/deploy-admin.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-admin"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # GitHub Pages 환경이 없어도 작동하도록 설정
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
          cd apps/admin && npm install

      - name: Build admin app
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:3000' }}
          VITE_MOBILE_APP_URL: ${{ secrets.VITE_MOBILE_APP_URL || 'http://localhost:5174' }}
        run: |
          cd apps/admin
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/admin/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

